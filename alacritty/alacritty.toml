import = ["~/.config/alacritty/themes/themes/gruvbox-dark.toml"]

live_config_reload = true

#[cursor]
#blinking = "On"


[env]
TERM = "alacritty"

[font]
size = 14

[font.normal]
family = "BerkeleyMono Nerd Font Mono"
style = "Regular"
[font.italic]
family = "BerkeleyMono Nerd Font Mono"
style = "Italic"
[font.bold]
family = "BerkeleyMono Nerd Font Mono"
style = "Bold"

[[keyboard.bindings]]
chars = "\u001BF"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001BB"
key = "Left"
mods = "Alt"

[scrolling]
history = 100000

[window]
dynamic_title = false
title = "Terminal"
dynamic_padding = true
padding = {x = 2, y = 2}
decorations = "None"
